<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/Logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "Phòng khám đa khoa Sài Gòn Tâm Đức - ";
      let position = 0;

      function scrollTitle() {
        document.title = text.slice(position) + text.slice(0, position);
        position = (position + 1) % text.length;
        if (position === text.length - 3) {
          position = 0;
        }
        setTimeout(scrollTitle, 150);
      }

      scrollTitle();
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
