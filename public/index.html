<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/Logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Phòng Khám Đa Khoa Sài Gòn Tâm Đức",
      "url": "http://pkdksgtamduc.com/",
      "logo": "http://pkdksgtamduc.com/Logo.png"
    }
    </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "Phòng khám đa khoa Sài Gòn Tâm Đức - Sức khỏe của bạn, trách nhiệm của chúng tôi";
      const resetText = "Phòng khám đa khoa Sài Gòn Tâm Đức - Sức khỏe của bạn, trách nhiệm của chúng tôi";
      let position = 0;

      function scrollTitle() {
        if (position < text.length) {
          document.title = text.slice(position) + text.slice(0, position);
          position++;
          setTimeout(scrollTitle, 150);
        } else {
          document.title = resetText;
          position = 0;
          setTimeout(scrollTitle, 1000);
        }
      }

      scrollTitle();
    });
  </script>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
